<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>purecss.io</title>
		<link rel="stylesheet" href="../../css/pure-min.css">
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="../../css/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
			<link rel="stylesheet" href="../../css/grids-responsive-min.css">
		<!--<![endif]-->
		<link rel="stylesheet" href="../../css/pure-extension.css">
		<link rel="stylesheet" href="../../css/pure-common.css">
		<link rel="stylesheet" href="./css/stickyfooter.css">
		<link rel="stylesheet" href="./css/layout.css">
		
	</head>
	<body>
		<div id="wrap">
			<div id="main">

				<div id="header" class="pure-g">
					<div class="pure-u-1-1 pure-line pure-ta-center">
						header
					</div><!-- .pure-u-1-1 -->
				</div><!-- #header .pure-g -->
				
				<div id="nav"class="pure-g">
					<div class="pure-u-1-1 pure-line pure-ta-center">
						nav
					</div><!-- .pure-u-1-1 -->
				</div><!-- #nav .pure-g -->
				
				<div id="section">
					<div id="aside" class="pure-ta-center">
						aside
					</div><!-- #aside -->

					<div id="content">
						<div class="pure-line">
							<span style="background:#EAF6F7">#EAF6F7</span>
							<span style="background:#C7E4DB">#C7E4DB</span>
							<span style="background:#8FBCA7">#8FBCA7</span>
							<span style="background:#959C67">#959C67</span>
							<span style="background:#EEC697">#EEC697</span>
							<span style="background:#EFE6DD">#EFE6DD</span>
						</div>
					</div><!-- #content -->
				</div><!-- #aside -->

			</div><!-- #main -->
		</div><!-- #wrap -->

		<div id="footer" class="pure-g">
			<div class="pure-u-1-1 pure-line pure-ta-center">
				footer
			</div><!-- .pure-u-1-1 -->
		</div><!-- #footer .pure-g -->

	</body>
</html>
