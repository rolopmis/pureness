<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>purecss.io</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="css/stickyfooter.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/dictionary.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("nav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</head>
<body>
    <div id="header">
        <div class="pure-g" style="text-align: center; line-height: 50px;">
            <div class="pure-u-1">
                <span>Header</span>
            </div>
        </div>
    </div>

    <div id="nav" class="topnav">
        <a href="#news">News</a>
        <a href="#contact" class="active">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div><!-- #nav -->

    <div>
        <table class="pure-table pure-board-list">
            <colgroup>
                <col width="5%"/>
                <col width="5%"/>
                <col width="80%"/>
                <col width="10%"/>
            </colgroup>

            <tbody>
            <tr>
                <td class="pure-txt-center">1</td>
                <td class="pure-txt-center">W</td>
                <td>
                    <p class="strong">Hello</p>
                    <p>안녕하세요.</p>
                </td>
                <td>
                    <a href="#">
                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="pure-txt-center">2</td>
                <td class="pure-txt-center">W</td>
                <td>
                    <p class="strong">Hello</p>
                    <p>안녕하세요.</p>
                </td>
                <td>
                    <a href="#">
                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
            <tr>
                <td class="pure-txt-center">3</td>
                <td class="pure-txt-center">W</td>
                <td>
                    <p class="strong">Hello</p>
                    <p>안녕하세요.</p>
                </td>
                <td>
                    <a href="#">
                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pure-board-buttons">
            <a href="#" class="pure-button pure-button-primary">등록</a>
        </div><!-- .pure-buttons -->

        <div id="pagination" class="pure-pagination">
            <ul>

                <li class="">
                    <a href="#">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <i class="fa fa-angle-left"></i>
                    </a>
                </li>

                <li th:class="active">
                    <a>1</a>
                </li>

                <li>
                    <a>2</a>
                </li>

                <li>
                    <a>3</a>
                </li>

                <li>
                    <a>4</a>
                </li>

                <li>
                    <a>5</a>
                </li>

                <li class="">
                    <a href="#">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>

                <li class="disabled">
                    <a href="#">
                        <i class="fa fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="footer">
        <div class="pure-g" style="text-align: center; line-height: 50px;">
            <div class="pure-u-1">
                <span>&copy; 2019 Simpolor All rights reserved.</span>
            </div>
        </div>
    </div>

</body>

</html>
