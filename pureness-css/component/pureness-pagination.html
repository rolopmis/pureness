		<h1>Purecss Pagination</h1>

		<hr />

		<div class="pure-wrap">

			<h2>Default Pagination</h2>

			<div id="pagination" class="pure-pagination">
				<ul>
					<li class=""><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
					<li class=""><a href="#"><i class="fa fa-angle-left"></i></a></li>

					<li class="active"><a>1</a></li>
					<li><a>2</a></li>
					<li><a>3</a></li>
					<li><a>4</a></li>

					<li class=""><a href="#"><i class="fa fa-angle-right"></i></a></li>

				</ul>
			</div><!-- #pagination -->
		</div>

		<hr />

		<div class="pure-wrap">

			<h2>O Pagination</h2>

			<div id="pagination" class="pure-o-pagination">

				</ul>
			</div><!-- #pagination -->
		</div>
