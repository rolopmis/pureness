<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>purecss.io</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="pureness/pureness.css">
		<link rel="stylesheet" href="pureness/pagination.css">
	</head>
	<body>
		<h1>Purecss Pagination</h1>

		<hr />

		<div class="pure-wrap">

			<h2>Default Pagination</h2>
			
			<div class="pure-pagination">
				<a href="#"><i class="fa fa-chevron-left"></i></a>
				<a href="#"><i class="fa fa-angle-left"></i></a>

				<a href="#">1</a>
				<strong>2</strong>
				<a href="#">3</a>
				<a href="#">4</a>
				<a href="#">5</a>

				<a href="#"><i class="fa fa-angle-right"></i></a>
				<a href="#"><i class="fa fa-chevron-right"></i></a>
			</div><!-- .pure-pagination -->

		</div><!-- .pure-division -->

		<hr />

		<div class="pure-wrap">
			<h2>O Pagination</h2>
			<div class="pure-pagination pure-pagination-o">
				<a href="#">처음</a>
				<a href="#">이전</a>

				<a href="#">1</a>
				<strong>2</strong>
				<a href="#">3</a>
				<a href="#">4</a>
				<a href="#">5</a>

				<a href="#">다음</a>
				<a href="#">마지막</a>
			</div>
		</div>

		<hr />
	</body>
</html>
