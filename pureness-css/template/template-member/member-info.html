<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>purecss.io</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="../../pureness/pureness.css">
    <link rel="stylesheet" href="css/member.css">
    <style type="text/css">
        .content {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="content">

    <h2>회원정보
        <small>조회</small>
    </h2>

    <div class="section">
        <div class="pure-form pure-member-info">
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <span class="title">아이디</span>
                    <span class="info">sypark</span>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <span class="title">이름</span>
                    <span class="info">박석영</span>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <span class="title">이메일</span>
                    <span class="info">sypark@gmail.com</span>
                </div>
            </div>
        </div><!-- .pure-member-form -->

        <div class="pure-member-buttons">
            <div class="pure-g">
                <div class="pure-u-1-2">
                    <button class="pure-button pure-button-primary full">수정하기</button>
                </div>
            </div>
        </div><!-- .pure-member-buttons -->

    </div><!-- .section -->

</div><!-- .content -->

</body>
