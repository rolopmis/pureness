<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>purecss.io</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="../../pureness/pureness.css">
    <link rel="stylesheet" href="css/board.css">
    <style type="text/css">
        .content {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="content">

        <h2>게시판
            <small>상세보기</small>
        </h2>

        <div class="section">
            <div class="pure-form pure-board-view">
                <div class="title">
                    <span>가나다라 마바사</span>
                    <div class="date">
                        <span>등록일 2018-12-25 15:22:35 / 수정일 2018-12-26 15:25:55</span>
                    </div>
                </div>

                <div class="content">
                    <p>
                        가나다라 마바사<br />
                        가나다라 마바사<br />
                        가나다라 마바사<br />
                        가나다라 마바사<br />
                        가나다라 마바사<br />
                        가나다라 마바사<br />
                        가나다라 마바사<br />
                    </p>
                </div>
            </div><!-- .pure-board-view -->

            <div class="pure-buttons">
                <a href="#" class="pure-button pure-button-primary">수정</a>
                <a href="#" class="pure-button">삭제</a>
                <a href="#" class="pure-button">목록</a>
            </div><!-- .pure-buttons -->

            <div class="pure-form pure-reply">
                <table class="pure-table pure-reply-list">
                    <colgroup>
                        <col width="15%" />
                        <col width="70%" />
                        <col width="15%" />
                    </colgroup>

                    <thead>
                        <tr>
                            <th colspan="3">댓글 목록</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th>단순색</th>
                            <td>다들 환영합니다.</td>
                            <td class="pure-txt-center">수정 / 삭제</td>
                        </tr>
                        <tr>
                            <th>단순색</th>
                            <td>다들 환영합니다.</td>
                            <td class="pure-txt-center">수정 / 삭제</td>
                        </tr>
                        <tr>
                            <th class="pure-txt-center">단순색</th>
                            <td><textarea placeholder="내용">다들 환영합니다.</textarea></td>
                            <td class="pure-txt-center">완료 / 취소</td>
                        </tr>
                    </tbody>
                </table><!-- pure-reply-list -->

                <div class="pure-pagination">
                    <a href="#"><i class="fa fa-chevron-left"></i></a>
                    <a href="#"><i class="fa fa-angle-left"></i></a>

                    <a href="#">1</a>
                    <strong>2</strong>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>

                    <a href="#"><i class="fa fa-angle-right"></i></a>
                    <a href="#"><i class="fa fa-chevron-right"></i></a>
                </div>

                <div class="pure-form pure-reply-form">
                    <div class="title">
                        <span>댓글 등록</span>
                    </div>
                    <div class="content">
                        <textarea placeholder="내용"></textarea>
                    </div>
                    <div class="button">
                        <a href="#" class="pure-button pure-button-primary">등록</a>
                    </div>
                </div><!-- .pure-reply-form -->
            </div><!-- .pure-board-reply-->

        </div><!-- .section -->

    </div><!-- .content -->
</body>
</html>
