<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>purecss.io</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="../../pureness/css/pureness.css">
    <link rel="stylesheet" href="../../component/css/component.css">
    <link rel="stylesheet" href="css/board.css">
    <style type="text/css">
        .content {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="content">

        <h2>게시판
            <small>등록</small>
        </h2>

        <div class="section">
            <form id="writeForm" action="#" method="post">
                <div class="pure-form pure-board-form">
                    <div class="title">
                        <input type="text" placeholder="제목">
                    </div>

                    <div class="content">
                        <textarea placeholder="내용"></textarea>
                    </div>

                    <div class="upload pure-g">
                        <div class="pure-u-2-3">
                            <input type="text" id="for_upload">
                        </div>
                        <div class="pure-u-1-3">
                            <label for="upload">업로드</label>
                            <input type="file" id="upload">
                        </div>
                    </div>

                </div>
            </form>

            <div class="pure-board-buttons">
                <a href="#" class="pure-button pure-button-primary">등록</a>
                <a href="#" class="pure-button">취소</a>
            </div>
        </div><!-- .section -->

    </div><!-- .content -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#upload").on("change", function() {
                $("#for_upload").val(this.value);
            });
        });
    </script>
</body>
</html>
