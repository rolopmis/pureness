<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>purecss.io</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../pureness/css/pureness.css">
    <link rel="stylesheet" href="../../component/css/pureness-pagination.css">
    <link rel="stylesheet" href="css/pureness-board.css">
    <style type="text/css">
        .content {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="section">
        <h2>게시판
            <small>목록</small>
        </h2>

        <table class="pure-table pureness-board-list">
            <colgroup>
                <col width="7%"/>
                <col width="45%"/>
                <col width="13%"/>
                <col width="15%"/>
                <col width="10%"/>
            </colgroup>

            <thead>
            <tr>
                <th>순번</th>
                <th>게시판명</th>
                <th>생성자</th>
                <th>생성일</th>
                <th>조회수</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="pureness-txt-center">1</td>
                <td>
                    <a href="#">자유게시판</a>
                    <i class="fa fa-paperclip" aria-hidden="true"></i>
                </td>
                <td class="pureness-txt-center">관리자</td>
                <td class="pureness-txt-center">2018-03-24</td>
                <td class="pureness-txt-center">25</td>
            </tr>

            <tr>
                <td class="pureness-txt-center">2</td>
                <td><a href="#">공지사항</a></td>
                <td class="pureness-txt-center">관리자</td>
                <td class="pureness-txt-center">2018-03-24</td>
                <td class="pureness-txt-center">107</td>
            </tr>

            </tbody>
        </table>

        <div id="pagination" class="pureness-pagination">
            <ul>
                <li class=""><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                <li class=""><a href="#"><i class="fa fa-angle-left"></i></a></li>

                <li class="active"><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>

                <li class=""><a href="#"><i class="fa fa-angle-right"></i></a></li>
                <li class="disabled"><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
            </ul>
        </div><!-- #pagination -->

        <div class="pureness-board-buttons">
            <a href="admin-board-write.html" class="pure-button pure-button-primary">등록</a>
        </div><!-- .pure-buttons -->

        <form class="pure-form pure-g pureness-board-search">
            <div class="pure-u-1-4">
                <select id="state">
                    <option>검색조건</option>
                </select>
            </div>
            <div class="pure-u-5-8">
                <input type="text" placeholder="검색내용">
            </div>
            <div class="pure-u-1-8">
                <button type="submit" class="pure-button">검색</button>
            </div>
        </form><!-- .pure-search -->

    </div><!-- .section -->

</div><!-- .content -->

</body>
</html>
