<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>

    <title>purecss.io</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
          crossorigin="anonymous">
    <!--[if lte IE 8]>

    <![endif]-->

    <link rel="stylesheet" href="../../pureness/pureness.css">

    <link rel="stylesheet" href="css/board.css">
    <style type="text/css">
        .content {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="section">
        <h2>게시판
            <small>목록</small>
        </h2>

        <table class="pure-table pure-board-list">
            <colgroup>
                <col width="7%"/>
                <col width="45%"/>
                <col width="13%"/>
                <col width="15%"/>
                <col width="10%"/>
            </colgroup>

            <thead>
            <tr>
                <th>순번</th>
                <th>게시판명</th>
                <th>생성자</th>
                <th>생성일</th>
                <th>조회수</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td class="pure-txt-center">1</td>
                <td>
                    자유게시판
                    <i class="fa fa-paperclip" aria-hidden="true"></i>
                </td>
                <td class="pure-txt-center">관리자</td>
                <td class="pure-txt-center">2018-03-24</td>
                <td class="pure-txt-center">25</td>
            </tr>

            <tr>
                <td class="pure-txt-center">2</td>
                <td>공지사항</td>
                <td class="pure-txt-center">관리자</td>
                <td class="pure-txt-center">2018-03-24</td>
                <td class="pure-txt-center">107</td>
            </tr>

            </tbody>
        </table>

        <div class="pure-pagination">
            <a href="#">처음</a>
            <a href="#">이전</a>

            <a href="#">1</a>
            <strong>2</strong>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>

            <a href="#">다음</a>
            <a href="#">마지막</a>
        </div>

        <div class="pure-board-buttons">
            <a href="admin-board-write.html" class="pure-button pure-button-primary">등록</a>
        </div><!-- .pure-buttons -->

        <form class="pure-form pure-g pure-search">
            <div class="pure-u-1-4">
                <select id="state">
                    <option>검색조건</option>
                </select>
            </div>
            <div class="pure-u-5-8">
                <input type="text" placeholder="검색내용">
            </div>
            <div class="pure-u-1-8">
                <button type="submit" class="pure-button">검색</button>
            </div>
        </form><!-- .pure-search -->

    </div><!-- .section -->

</div><!-- .content -->

</body>
</html>
