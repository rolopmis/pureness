<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>purecss.io</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

	<link rel="stylesheet" href="pureness/pureness.css">
</head>
<body>
	<h1>Purecss Form</h1>

	<div class="pure-wrap">
		<h2>pure-form-fix</h2>
		<div class="pure-form pure-form-fix">
			<input type="text" />
			<button class="pure-button">확인</button>
		</div>
	</div>

	<hr />

	<div class="pure-wrap">
		<h2>pure-form-none</h2>
		<div class="pure-form pure-form-fix pure-form-none">
			<input type="text" />
			<button class="pure-button">확인</button>
		</div>
	</div>

	<hr />

	<div class="pure-wrap">
		<h2>pure-form pure-g</h2>
		<div class="pure-form pure-g">
			<input type="text" class="pure-u-2-3" />
			<button class="pure-button pure-u-1-3">확인</button>
		</div>
	</div>

	<hr />

	<div class="pure-wrap">
		<h2>pure-form-group</h2>
		<div class="pure-form pure-form-fix pure-form-group">
			<div>
				<span class="pure-title">입력</span>
				<input type="text" />
				<button class="pure-button">확인</button>
			</div>
			<div>
				<span class="pure-title">입력</span>
				<input type="text" />
				<button class="pure-button">확인</button>
			</div>
			<div>
				<span class="pure-form-title">라디오</span>
				<input type="radio" />
				<label>레츠고 파티</label>
				<input type="radio" />
			</div>
		</div>
	</div>

	<hr />

	<div class="pure-wrap">
		<h2>pure-form-group</h2>
		<div class="pure-form pure-form-fix pure-form-group">
			<div class="pure-g">
				<div class="pure-u-1-6">
					<span class="pure-title">Name</span>
				</div>
				<div class="pure-u-2-3">
					<input type="text" />
				</div>
				<div class="pure-u-1-6">
					<button class="pure-button">확인</button>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-2-3">
					<input type="text" />
				</div>
				<div class="pure-u-1-3">
					<button class="pure-button">확인</button>
				</div>
			</div>
		</div>
	</div>

	<hr />

</body>
</html>
