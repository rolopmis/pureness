<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>purecss.io</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<!--<![endif]-->
	<link rel="stylesheet" href="pureness/pureness.css">
	<link rel="stylesheet" href="pureness/component.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<style type="text/css">
		h1{
			padding: 0.6em 0.6em;
		}
		.pure-division {
			padding: 2.4em 1.2em;
			border-top: 1px solid #000;
		}
	</style>
	<script>
        $(document).ready(function() {
            $("#upload").on("change", function() {
                $("#for_upload").val(this.value);
            });
        });
	</script>
</head>
<body>
	<h1>Purecss Upload</h1>

	<div class="pure-division">
		<h2>Default Upload</h2>

		<div class="pure-g pure-form pure-upload">
			<div class="pure-u-2-3">
				<input type="text" id="for_upload">
			</div>
			<div class="pure-u-1-3">
				<label for="upload">업로드</label>
				<input type="file" id="upload">
			</div>
		</div>
	</div>

</body>
</html>
