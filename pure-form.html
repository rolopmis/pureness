<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>purecss.io</title>
		<link rel="stylesheet" href="./pure-release-1.0.0/pure-min.css">
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="./pure-release-1.0.0/grids-responsive-old-ie-min.css">
		<![endif]-->
		<!--[if gt IE 8]><!-->
			<link rel="stylesheet" href="./pure-release-1.0.0/grids-responsive-min.css">
		<!--<![endif]-->
	</head>
	<body>
		<hr />

		<h1>Forms</h1>

		<hr />
		<br />
		<br />
		<br />

		<h3>Default Form</h3>
		<form class="pure-form">
			<fieldset>
				<legend>A compact inline form</legend>

				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">

				<label for="remember">
					<input id="remember" type="checkbox"> Remember me
				</label>

				<button type="submit" class="pure-button pure-button-primary">Sign in</button>
			</fieldset>
		</form>

		<br />
		<hr />
		<br />
		<br />
		<br />

		<h3>Stacked Form</h3>
		<form class="pure-form pure-form-stacked">
			<fieldset>
				<legend>A Stacked Form</legend>

				<label for="email">Email</label>
				<input id="email" type="email" placeholder="Email">
				<span class="pure-form-message">This is a required field.</span>

				<label for="password">Password</label>
				<input id="password" type="password" placeholder="Password">

				<label for="state">State</label>
				<select id="state">
					<option>AL</option>
					<option>CA</option>
					<option>IL</option>
				</select>

				<label for="remember" class="pure-checkbox">
					<input id="remember" type="checkbox"> Remember me
				</label>

				<button type="submit" class="pure-button pure-button-primary">Sign in</button>
			</fieldset>
		</form>

		<br />
		<hr />
		<br />
		<br />
		<br />

		<h3>Aligned Form</h3>
		<form class="pure-form pure-form-aligned">
			<fieldset>
				<div class="pure-control-group">
					<label for="name">Username</label>
					<input id="name" type="text" placeholder="Username">
					<span class="pure-form-message-inline">This is a required field.</span>
				</div>

				<div class="pure-control-group">
					<label for="password">Password</label>
					<input id="password" type="password" placeholder="Password">
				</div>

				<div class="pure-control-group">
					<label for="email">Email Address</label>
					<input id="email" type="email" placeholder="Email Address">
				</div>

				<div class="pure-control-group">
					<label for="foo">Supercalifragilistic Label</label>
					<input id="foo" type="text" placeholder="Enter something here...">
				</div>

				<div class="pure-controls">
					<label for="cb" class="pure-checkbox">
						<input id="cb" type="checkbox"> I've read the terms and conditions
					</label>

					<button type="submit" class="pure-button pure-button-primary">Submit</button>
				</div>
			</fieldset>
		</form>

		<br />
		<hr />
		<br />
		<br />
		<br />

		<h3>Aligned Form</h3>
		<form class="pure-form pure-form-stacked">
			<fieldset>
				<legend>Legend</legend>
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-3">
						<label for="first-name">First Name</label>
						<input id="first-name" class="pure-u-23-24" type="text">
					</div>

					<div class="pure-u-1 pure-u-md-1-3">
						<label for="last-name">Last Name</label>
						<input id="last-name" class="pure-u-23-24" type="text">
					</div>

					<div class="pure-u-1 pure-u-md-1-3">
						<label for="email">E-Mail</label>
						<input id="email" class="pure-u-23-24" type="email" required>
					</div>

					<div class="pure-u-1 pure-u-md-1-3">
						<label for="city">City</label>
						<input id="city" class="pure-u-23-24" type="text">
					</div>

					<div class="pure-u-1 pure-u-md-1-3">
						<label for="state">State</label>
						<select id="state" class="pure-input-1-2">
							<option>AL</option>
							<option>CA</option>
							<option>IL</option>
						</select>
					</div>
				</div>

				<label for="terms" class="pure-checkbox">
					<input id="terms" type="checkbox"> I've read the terms and conditions
				</label>

				<button type="submit" class="pure-button pure-button-primary">Submit</button>
			</fieldset>
		</form>

		<br />
		<hr />
		<br />
		<br />
		<br />

	</body>
</html>
